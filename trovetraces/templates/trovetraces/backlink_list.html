{% extends "base.html" %}
{% load bootstrap_pagination %}

{% block content %}
	<div class="container">
	    <h2>Links</h2>
	    {% bootstrap_paginate page_obj range=10 show_prev_next="true" show_first_last="true" %}
	    <ul>
	        {% for link in object_list %}
	            <li>{{ link.anchor }}</li>
	        {% endfor %}
	    </ul>
	</div>
{% endblock %}
